<div th:if="${not #lists.isEmpty(skillsList)}">
    <!-- Agrega la paginaciÃ³n -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                <a class="page-link b-paginacion" th:href="@{/skill/list(page=0)}">First</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
                <a class="page-link num-paginacion" th:href="@{/skill/list(page=${i})}"
                   th:text="${i + 1}"></a>
            </li>
            <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"><a
                    class="page-link b-paginacion" th:href="@{/skill/list(page=${totalPages - 1})}"
                    >Last</a>
            </li>
        </ul>
    </nav>
</div>
<div th:if="${#lists.isEmpty(skillsList)}">
</div>
